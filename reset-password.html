<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MindMesh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_login.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .reset-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-form">
            <div class="form-header">
                <div class="brand">
                    <i class="fas fa-heart"></i>
                    <h2>Reset Password</h2>
                </div>
                <p>Enter your new password below</p>
            </div>

            <form id="resetForm" class="form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmNewPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Reset Password</span>
                    <span class="btn-loading" style="display: none;">Resetting...</span>
                </button>
            </form>

            <div class="form-footer">
                <p><a href="profile.html" class="link">Back to Login</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Notification. Usage: Displays temporary popup messages for user feedback -->
    <div id="toast" class="toast"></div>

    <script src="js/reset-password.js"></script>
</body>

</html>
