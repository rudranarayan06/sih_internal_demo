<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Video Call - Counsellor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    video {
      width: 600px;
      height: 400px;
      border-radius: 12px;
      background-color: black;
      object-fit: cover;
    }

    .end-call-btn {
      margin-top: 20px;
      background-color: red;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .end-call-btn:hover {
      background-color: darkred;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <video id="localVideo" autoplay playsinline muted></video>

  <button class="end-call-btn" onclick="endCall()">End Call</button>

  <div id="errorMsg" class="error"></div>

  <script>
    const video = document.getElementById('localVideo');
    const errorMsg = document.getElementById('errorMsg');
    let stream;

    // Ask for camera and mic access
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('Error accessing media devices.', err);
        errorMsg.textContent = 'Unable to access camera or microphone.';
      }
    }

    // Stop all media tracks on end call
    function endCall() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      alert("Call ended.");
      window.location.href = "index.html"; // redirect to homepage
    }

    // Start camera when page loads
    window.onload = startCamera;
  </script>

</body>
</html>
