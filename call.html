  <body>
  <div class="call-wrapper">
    <h2>Live Video Call ‚Äì Counsellor</h2>
    <div class="call-box">
  <div class="call-icons" id="callIcons">
    <i class="fas fa-user-circle fa-5x call-avatar"></i>
    <div class="call-status" id="callStatus">Connecting...</div>
  </div>
  <div id="videoPreviewContainer" style="display:none; margin-bottom:18px;">
    <video id="videoPreview" autoplay playsinline muted style="width:100%; max-width:340px; border-radius:12px; background:#000;"></video>
  </div>
  <div class="call-controls">
    <button class="circle-btn" id="micBtn" title="Mute"><i class="fas fa-microphone"></i></button>
    <button class="circle-btn" id="videoBtn" title="Video"><i class="fas fa-video"></i></button>
    <button class="circle-btn end" title="End Call" onclick="window.location.href='counsel.html'"><i class="fas fa-phone-slash"></i></button>
  </div>
  <div class="call-info">
    <span><i class="fas fa-clock"></i> 00:00</span>
    <span><i class="fas fa-signal"></i> Good</span>
  </div>
</div>
    <div class="video-area">
      <video id="localVideo" autoplay playsinline muted></video>
      <div class="status-text" id="errorMsg">Unable to access camera or microphone.</div>
    </div>
    <div class="control-panel">
      <button class="control-btn" id="mic-btn"><i class="fas fa-microphone-slash"></i> Mic Off</button>
<button class="control-btn" id="video-btn"><i class="fas fa-video-slash"></i> Video Off</button>
<button class="end-btn" onclick="endCall()"><i class="fas fa-phone-slash"></i> End Call</button>

    </div>
    <div class="floating-controls">
  <button class="circle-btn" title="Toggle Mic"><i class="fas fa-microphone-slash"></i></button>
  <button class="circle-btn" title="Toggle Video"><i class="fas fa-video-slash"></i></button>
  <button class="circle-btn end" title="End Call"><i class="fas fa-phone-slash"></i></button>
</div>

  </div>
    <div class="status-bar">
  <span id="mic-status">üé§ Mic: Off</span>
  <span id="video-status">üì∑ Video: Off</span>
</div>
  <script>
  // Simple timer for call duration
  let seconds = 0;
  const timerSpan = document.querySelector('.call-info span');
  setInterval(() => {
    seconds++;
    if(timerSpan) {
      let min = String(Math.floor(seconds/60)).padStart(2,'0');
      let sec = String(seconds%60).padStart(2,'0');
      timerSpan.innerHTML = `<i class='fas fa-clock'></i> ${min}:${sec}`;
    }
  }, 1000);

  // Camera/Mic logic
  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  const callType = getQueryParam('type');
  const videoPreview = document.getElementById('videoPreview');
  const videoPreviewContainer = document.getElementById('videoPreviewContainer');
  const callIcons = document.getElementById('callIcons');
  const callStatus = document.getElementById('callStatus');
  const micBtn = document.getElementById('micBtn');
  const videoBtn = document.getElementById('videoBtn');
  let localStream = null;
  let micOn = true;
  let videoOn = callType === 'video';

  function updateMicIcon() {
    micBtn.innerHTML = micOn ? '<i class=\"fas fa-microphone\"></i>' : '<i class=\"fas fa-microphone-slash\"></i>';
  }
  function updateVideoIcon() {
    videoBtn.innerHTML = videoOn ? '<i class=\"fas fa-video\"></i>' : '<i class=\"fas fa-video-slash\"></i>';
  }

  function stopTracks(kind) {
    if(localStream) {
      localStream.getTracks().forEach(track => {
        if(!kind || track.kind === kind) track.enabled = false;
      });
    }
  }

  async function startCall() {
    if(callType === 'video') {
      videoPreviewContainer.style.display = '';
      callIcons.style.display = 'none';
      callStatus.textContent = 'Video Call Connected';
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        videoPreview.srcObject = localStream;
      } catch(e) {
        callStatus.textContent = 'Camera/Mic access denied!';
      }
    } else if(callType === 'voice') {
      videoPreviewContainer.style.display = 'none';
      callIcons.style.display = '';
      callStatus.textContent = 'Voice Call Connected';
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch(e) {
        callStatus.textContent = 'Mic access denied!';
      }
    }
    updateMicIcon();
    updateVideoIcon();
  }

  micBtn.addEventListener('click', () => {
    micOn = !micOn;
    updateMicIcon();
    if(localStream) {
      localStream.getAudioTracks().forEach(track => track.enabled = micOn);
    }
  });
  videoBtn.addEventListener('click', () => {
    if(callType !== 'video') return;
    videoOn = !videoOn;
    updateVideoIcon();
    if(localStream) {
      localStream.getVideoTracks().forEach(track => track.enabled = videoOn);
    }
  });

  window.onload = startCall;
</script>

  <script>
  const video = document.getElementById('localVideo');
  const errorMsg = document.getElementById('errorMsg');
  let stream;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
    } catch (err) {
      console.error('Error accessing media devices.', err);
      errorMsg.textContent = 'Unable to access camera or microphone.';
    }
  }

  function endCall() {
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    alert("Call ended.");
    window.location.href = "index.html";
  }
document.getElementById('mic-btn').addEventListener('click', function () {
  const icon = this.querySelector('i');
  if (icon.classList.contains('fa-microphone-slash')) {
    icon.classList.replace('fa-microphone-slash', 'fa-microphone');
    this.innerHTML = '<i class="fas fa-microphone"></i> Mic On';
  } else {
    icon.classList.replace('fa-microphone', 'fa-microphone-slash');
    this.innerHTML = '<i class="fas fa-microphone-slash"></i> Mic Off';
  }
});

document.getElementById('video-btn').addEventListener('click', function () {
  const icon = this.querySelector('i');
  if (icon.classList.contains('fa-video-slash')) {
    icon.classList.replace('fa-video-slash', 'fa-video');
    this.innerHTML = '<i class="fas fa-video"></i> Video On';
  } else {
    icon.classList.replace('fa-video', 'fa-video-slash');
    this.innerHTML = '<i class="fas fa-video-slash"></i> Video Off';
  }
});

 

  window.onload = startCamera;
