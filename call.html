  <body>
  <div class="call-wrapper">
    <h2>Live Video Call ‚Äì Counsellor</h2>
    <div class="video-area">
      <video id="localVideo" autoplay playsinline muted></video>
      <div class="status-text" id="errorMsg">Unable to access camera or microphone.</div>
    </div>
    <div class="control-panel">
      <button class="control-btn" id="mic-btn">üé§ Mic Off</button>
      <button class="control-btn" id="video-btn">üì∑ Video Off</button>
      <button class="end-btn" onclick="endCall()">‚ùå End Call</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('localVideo');
    const errorMsg = document.getElementById('errorMsg');
    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('Error accessing media devices.', err);
        errorMsg.textContent = 'Unable to access camera or microphone.';
      }
    }

    function endCall() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      alert("Call ended.");
      window.location.href = "index.html";
    }

    document.getElementById('mic-btn').addEventListener('click', function () {
      this.textContent = this.textContent.includes('Off') ? 'üé§ Mic On' : 'üé§ Mic Off';
    });

    document.getElementById('video-btn').addEventListener('click', function () {
      this.textContent = this.textContent.includes('Off') ? 'üì∑ Video On' : 'üì∑ Video Off';
    });

    window.onload = startCamera;
  </script>
</body>
